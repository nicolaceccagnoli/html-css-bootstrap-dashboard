<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool Dashboard</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Inizio Header Principale -->
    <header>
        <div class="container-fluid bg-dark text-white">
            <div class="row">
                <div class="col-auto">
                    LOGO
                </div>
                <div class="col">
                    SEARCH BAR
                </div>
                <div class="col-auto">
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <div class="d-none d-lg-block">
                            <button type="button" class="btn text-white">
                                <i class="bi bi-list-ul"></i>                        
                            </button>
                            <button type="button" class="btn text-white">
                                <i class="bi bi-question-circle-fill"></i>                        
                            </button>
                            <button type="button" class="btn text-white">
                                <i class="bi bi-three-dots-vertical"></i>                        
                            </button>
                        </div>
    
                        <div class="btn-group" role="group">
                            <button type="button" class="btn text-white" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-bell-fill"></i>                        
                            </button>
                            <ul class="dropdown-menu" style="">
                                <li>
                                    <a class="dropdown-item" href="#">Profilo
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Fatturazione
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <!-- Fine Header Principale -->

    <!-- Inizio Main -->
    <main>
        <div class="container">
            MAIN
        </div>
    </main>
    <!-- Fine Main -->

    <!-- Inizio Footer Principale -->
    <footer>
        <div class="container">
            FOOTER
        </div>
    </footer>
    <!-- Fine Footer Principale -->

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
