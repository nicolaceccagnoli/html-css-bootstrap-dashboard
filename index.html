<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool Dashboard</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Inizio Header Principale -->
    <header class="sticky-top bg-dark vw-100">
        <div class="text-white h-100">
            
            <div class="row align-items-center h-100 m-0">

                <!-- Inizio Colonna Logo -->
                <div class="col-auto">
                    <img src="img/logo.svg" alt="">
                </div>
                <!-- Fine Colonna Logo -->

                <!-- Inizio Colonna Search Bar -->
                <div class="col">
                    <form action="#">
                        <div class="input-group">
                            <span class="my-navbar border-end-0 input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control border-start-0 my-navbar" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Prova a cercare: Lezioni di Laravel" aria-describedby="basic-addon1">
                        </div>    
                    </form>
            
                </div>
                <!-- Fine Colonna Search Bar -->

                <!-- Inizio Colonna Bottoni -->
                <div class="col-auto">
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <div class="d-none d-lg-block">
                            <button type="button" class="btn">
                                <i class="bi bi-list-ul"></i>                        
                            </button>
                            <button type="button" class="btn">
                                <i class="bi bi-question-circle-fill"></i>                        
                            </button>
                            <button type="button" class="btn">
                                <i class="bi bi-three-dots-vertical"></i>                        
                            </button>
                        </div>
    
                         <!-- Inizio Bottone Dropdown -->
                        <div class="btn-group" role="group">
                            <button type="button" class="btn my-bell" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-bell-fill"></i>                        
                            </button>
                            <ul class="dropdown-menu" style="">
                                <li>
                                    <a class="dropdown-item" href="#">Profilo
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Fatturazione
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Logout
                                    </a>
                                </li>
                            </ul>
                        </div>                             <!-- Inizio Bottone Dropdown -->

                    </div>
                </div>
                <!-- Fine Colonna Bottoni -->

            </div>
        </div>
    </header>
    <!-- Fine Header Principale -->

    <!-- Inizio Main -->
    <main>

        <div class="container-fluid d-flex p-0">

            <!-- Inizio Aside -->
            <aside class="back-img p-2">
                <ul class="d-flex flex-column justify-content-between h-100 ps-0">
                    <div class="menu">
                        <li class="list-group text-center p-2">
                            <a href="#" class="text-white text-decoration-none">
                                <i class="bi bi-house-door-fill"></i>
                                <span class="d-none d-lg-inline-block">
                                    Home
                                </span>
                            </a>
                        </li>
                        <li class="list-group text-center p-2">
                            <a href="#" class="text-white text-decoration-none">
                                <i class="bi bi-bar-chart-fill"></i>
                                <span class="d-none d-lg-inline-block">
                                    Stats
                                </span>
                            </a>
                        </li>
                        <li class="list-group text-center p-2">
                            <a href="#" class="text-white text-decoration-none">
                                <i class="bi bi-reception-4"></i>   
                                <span class="d-none d-lg-inline-block">
                                    Signal
                                </span>
                            </a>
                        </li>
                    </div>
                    <div class="settings">
                        <li class="list-group text-center p-2">
                            <a href="#" class="text-white text-decoration-none">
                                <i class="bi bi-gear-fill"></i>
                                <span class="d-none d-lg-inline-block">
                                    Admins
                                </span>
                            </a>
                        </li>
                    </div>
                </ul>
                    
            </aside>
            <!-- Fine Aside -->

            <div class="container-fluid">

            <!-- Inizio Bool Container -->
            <div class="row bg-primary text-white p-3">
                <div class="col">
                    <div class="row">

                        <!-- Inizio Colonna Boolean -->
                        <div class="col-lg col-md-4 col-sm-12">
                            <div class="row">
                                <div class="col-12">
                                    <h1 class="align-middle fs-3 fw-light d-inline ">
                                        Boolean
                                    </h1>
                                    <span class="badge rounded-pill">Piano blaze
                                    </span>             
                                </div>
                                <div class="col">
                                    <span class="badge rounded-pill">
                                            3 app
                                        </span>             
                                    <span class="badge no-bg fs-6 rounded-pill">
                                        >>
                                    </span>  
                                    <span class="badge rounded-pill d-lg-none">
                                        +
                                    </span>           
                                    <span class="badge rounded-pill d-none d-lg-inline-block">
                                        Boolean mobile app
                                    </span>             
                                    <span class="badge rounded-pill d-none d-lg-inline-block">
                                        Boolean web app
                                    </span>             
                                    <span class="badge rounded-pill d-none d-lg-inline-block">
                                        Boolean blog app
                                    </span>             
                                </div>
                            </div>
                        </div>
                        <!-- Fine Colonna Boolean -->

                        <!-- Inizio Colonna Studenti -->
                        <div class="col-lg-3 col-md-4 col-sm-12">
                            <div class="row">
                                <div class="col-12">
                                    Studenti online negli ultimi 30 minuti
                                </div>
                                <div class="col fs-3">
                                    125
                                </div>
                            </div>
                        </div>
                        <!-- Fine Colonna Studenti -->

                        <!-- Inizio Colonna Nuovo Studente -->
                        <div class="col-lg-3 col-md-4 col-sm-12 order-first order-md-last">
                            Nuovo Studente
                            <button class="btn border text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                +
                            </button>

                            <div class="offcanvas offcanvas-end my-offcanvas" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">
                                    Inserisci un nuovo Studente
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <form class="offcanvas-body">
                                    <div class="row py-3">
                                        <div class="col-6">
                                            <label for="name" class="form-label">
                                                Nome
                                            </label>
                                            <input type="text" class="form-control" id="name" placeholder="Nome" required>
                                        </div>
                                        <div class="col-6">
                                            <label for="surname" class="form-label">
                                                Cognome
                                            </label>
                                            <input type="text" class="form-control" id="surname" placeholder="Cognome" required>
                                        </div>
                                    </div>
                                    <div class="row py-3">
                                        <div class="col-6">
                                        <label for="email" class="form-label">
                                            Email
                                        </label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                        </div>
                                        <div class="col-6">
                                            <label for="password" class="form-label">
                                                Password
                                            </label>
                                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <div class="row py-3">
                                        <div class="col-6">
                                            <label for="email-address" class="form-label">
                                                Indirizzo Email
                                            </label>
                                            <input type="email" class="form-control" id="email-address" placeholder="Indirizzo Email" required>
                                            </div>
                                            <div class="col-6">
                                            <label for="password" class="form-label">
                                                Password
                                            </label>
                                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <div class="row py-3">
                                        <div class="col">
                                            <label for="address" class="form-label">
                                                Indirizzo
                                            </label>
                                            <input type="text" class="form-control" id="address" placeholder="Indirizzo required">
                                        </div>
                                    </div>
                                    <div class="row py-3">
                                        <div class="col-6">
                                            <label for="city" class="form-label">
                                                Città
                                            </label>
                                            <input type="text" class="form-control" id="city" placeholder="Città" required>
                                        </div>
                                        <div class="col-4 d-flex flex-column">
                                            <label for="state" class="form-label">
                                                Stato
                                            </label>
                                            <select name="state" id="state" aria-selected="true" class="h-50 rounded border-opacity-75" required>
                                                <option value="1">
                                                Italia
                                                </option>
                                                <option value="2">
                                                Wakanda
                                                </option>
                                                <option value="3">
                                                God Valley
                                                </option>
                                        </select> 
                                        </div>
                                        <div class="col-2">
                                            <label for="cap" class="form-label">
                                                CAP
                                            </label>
                                            <input type="number" class="form-control" id="cap" placeholder="CAP" required>
                                        </div>
                                    </div>
                                    <div class="row py-3">
                                        <div class="col">
                                            <label for="file" class="form-label">
                                                Foto
                                            </label>
                                            <input type="file" class="form-control" id="file" placeholder="Nessun File Selezionato" required>
                                        </div>
                                    </div>
                                    <div class="row py-3">
                                        <div class="col-12">
                                            <input type="checkbox" id="city" required>
                                            <label for="city" class="form-label">
                                                Seleziona per proseguire
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row py-3">
                                        <div class="col-auto">
                                        <button type="button" class="btn btn-primary">
                                            Salva
                                        </button>          
                                        </div>
                                        <div class="col-auto">
                                        <button type="reset" value="reset" class="btn btn-warning">
                                            Svuota
                                        </button>     
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Fine Colonna Nuovo Studente -->
                    </div>
                </div>
            </div>
            <!-- Fine Bool Container -->

            <!-- Inizio Card Container -->
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="bg-success">
                            CARD 1
                        </div>
                        <div class="bg-warning">
                            CARD 2
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="bg-danger">
                            CARD 3
                        </div>
                        <div class="bg-primary-subtle">
                            CARD 4
                        </div>
                    </div>
            </div>
            <!-- Fine Card Container -->
            </div>

        </div>


    </main>
    <!-- Fine Main -->

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
