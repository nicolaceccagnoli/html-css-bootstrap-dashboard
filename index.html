<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool Dashboard</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Inizio Header Principale -->
    <header class="sticky-top bg-dark vw-100">
        <div class="text-white h-100">
            
            <div class="row align-items-center h-100 m-0">

                <!-- Inizio Colonna Logo -->
                <div class="col-auto">
                    LOGO
                </div>
                <!-- Fine Colonna Logo -->

                <!-- Inizio Colonna Search Bar -->
                <div class="col">
                    SEARCH BAR
                </div>
                <!-- Fine Colonna Search Bar -->

                <!-- Inizio Colonna Bottoni -->
                <div class="col-auto">
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <div class="d-none d-lg-block">
                            <button type="button" class="btn text-white">
                                <i class="bi bi-list-ul"></i>                        
                            </button>
                            <button type="button" class="btn text-white">
                                <i class="bi bi-question-circle-fill"></i>                        
                            </button>
                            <button type="button" class="btn text-white">
                                <i class="bi bi-three-dots-vertical"></i>                        
                            </button>
                        </div>
    
                         <!-- Inizio Bottone Dropdown -->
                        <div class="btn-group" role="group">
                            <button type="button" class="btn text-white" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-bell-fill"></i>                        
                            </button>
                            <ul class="dropdown-menu" style="">
                                <li>
                                    <a class="dropdown-item" href="#">Profilo
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Fatturazione
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Logout
                                    </a>
                                </li>
                            </ul>
                        </div>                             <!-- Inizio Bottone Dropdown -->

                    </div>
                </div>
                <!-- Fine Colonna Bottoni -->

            </div>
        </div>
    </header>
    <!-- Fine Header Principale -->

    <!-- Inizio Main -->
    <main>

        <div class="container-fluid d-flex p-0">

            <!-- Inizio Aside -->
            <aside class="bg-secondary p-2">
                <ul class="d-flex flex-column justify-content-between h-100 ps-0">
                    <div class="menu">
                        <li class="list-group text-center p-2">
                            <a href="#" class="text-white text-decoration-none">
                                <i class="bi bi-house-door-fill"></i>
                                <span class="d-none d-lg-inline-block">
                                    Home
                                </span>
                            </a>
                        </li>
                        <li class="list-group text-center p-2">
                            <a href="#" class="text-white text-decoration-none">
                                <i class="bi bi-bar-chart-fill"></i>
                                <span class="d-none d-lg-inline-block">
                                    Stats
                                </span>
                            </a>
                        </li>
                        <li class="list-group text-center p-2">
                            <a href="#" class="text-white text-decoration-none">
                                <i class="bi bi-reception-4"></i>               <span class="d-none d-lg-inline-block">
                                    Signal
                                </span>
                            </a>
                        </li>
                    </div>
                    <div class="settings">
                        <li class="list-group text-center p-2">
                            <a href="#" class="text-white text-decoration-none">
                                <i class="bi bi-gear-fill"></i>
                                <span class="d-none d-lg-inline-block">
                                    Admins
                                </span>
                            </a>
                        </li>
                    </div>
                </ul>
                    
            </aside>
            <!-- Fine Aside -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-lg col-md-4 col-sm-12">
                                BOOLEAN
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-12">
                                Studenti
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-12 order-sm-first order-md-last">
                                Nuovo Studente
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>

        </div>


    </main>
    <!-- Fine Main -->

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
